services:
  db:
    image: ankane/pgvector:v0.5.1
    restart: always
    environment:
      POSTGRES_DB: demo_restaurant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "5010:5010"
    environment:
      - DB_HOST=db
      - DB_PASS=password
      - REDIS_HOST=redis
      - REDIS_HOST=redis
      # --- CONFIGURAZIONE AI ---
      # Opzione 1: OpenAI (pi√π semplice per demo)
      - EMBEDDING_PROVIDER=openai 
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_URL=https://api.openai.com/v1/chat/completions
      - LLM_MODEL=gpt-4o-mini  # Modello economico e veloce
      
      # Opzione 2 (Alternativa): Ollama locale (se installato sul PC)
      # - LLM_URL=http://host.docker.internal:11434/v1/chat/completions
      # - LLM_MODEL=llama3
    depends_on:
      - db
      - redis
    volumes:
      - ./prompts:/app/prompts # Per modificare i prompt al volo

volumes:
  postgres_data: